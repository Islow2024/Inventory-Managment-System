<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../Assets/styles/style.css" />
    <link rel="stylesheet" href="../Assets/styles/bootstrap.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-100">
        <div
          class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center"
        >
          <div class="logo">
            <img width="350px" src="../Assets/images/logo.png" alt="logo" />
          </div>
        </div>
        <div
          class="col-md-5 col-sm-12-flex justify-content-center"
          style="padding: 40px 0px"
        >
          <div class="form">
            <div class="d-flex justify-content-center">
              <img width="80px" src="../Assets/images/logo.png" alt="logo" />
            </div>
            <h2 class="text-center" style="color: #2202c5">
              Log in to your account
            </h2>
            <p class="text-center">Welcome back! Please enter your details</p>
            <form class="form-contsrol">
              <label for="">Email</label><br />
              <input
                class="w-100"
                type="text"
                placeholder="Please enter your email"
                style="
                  padding: 5px;
                  /* outline: none; */
                  /* border: none; */
                  /* border-bottom: 1px solid #ccc; */
                  color: #ff9100;
                  font-size: 18px;
                "
              /><br />

              <label for="">Password</label><br />
              <input
                class="w-100"
                type="password"
                placeholder="*******"
                style="
                  padding: 5px;
                  /* outline: none; */
                  /* border: none; */
                  /* border-bottom: 1px solid #ccc; */
                  color: #ff9100;
                  font-size: 18px;
                "
              /><br />

              <div class="row">
                <div class="col-6"><input type="checkbox" /> Remember me</div>
                <div class="col-6 text-end">
                  <a href="">Forgot password?</a>
                </div>
              </div>

              <button class="btn w-100 mt-4" style="border: 1px solid gray">
                <span>
                  <img src="../Assets/images/Google.png" width="20px" alt="" />
                </span>
                Sign In with Google
              </button>

              <button
                class="btn w-100 mt-2"
                style="
                  background-color: #ff9100;
                  color: white;
                  font-size: 18px;
                  font-weight: 600;
                "
              >
                Log in
              </button>
              <div class="text-center mt-3">
                <a href="">Don't have an account? Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
