<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <link rel="stylesheet" href="./Assets/styles/style.css" />
  </head>
  <body>
    <div class="contianer-1">
      <div class="header">
        <div class="search-container">
          <span class="material-symbols-outlined">search</span>
          <input
            type="text"
            placeholder="Search product, supplier, order"
            class="search-input"
          />
        </div>

        <div>
          <button type="button" class="btn position-relative">
            <span class="material-symbols-outlined"> notifications </span>
            <span
              class="position-absolute top-2 start-1 translate-middle p-1 bg-danger border border-light rounded-circle"
            >
              <span class="visually-hidden">New alerts</span>
            </span>
          </button>
          <span class="material-symbols-outlined"> account_circle </span>
        </div>
      </div>
      <div class="left-side">
        <div>
          <img src="./Assets/images/Logo.png" width="100px" alt="" />
        </div>
        <ul>
          <li>
            <span class="material-symbols-outlined">home </span>
            <a href="dashboard.html" style="text-decoration: none; color: #333"
              >Home</a
            >
          </li>
          <li>
            <span class="material-symbols-outlined"> shopping_cart </span>
            <a href="inventory.html" style="text-decoration: none; color: #333"
              >Inventory</a
            >
          </li>
          <li>
            <span class="material-symbols-outlined"> analytics </span>
            <a href="reports.html" style="text-decoration: none; color: #333"
              >Reports</a
            >
          </li>
          <li>
            <span class="material-symbols-outlined"> package_2 </span>
            <a href="orders.html" style="text-decoration: none; color: #333"
              >Orders</a
            >
          </li>
          <li>
            <span class="material-symbols-outlined"> account_circle </span>
            <a href="supplier.html" style="text-decoration: none; color: #333"
              >Supplier</a
            >
          </li>
          <li>
            <span class="material-symbols-outlined"> fact_check </span>
            <a href="manage.html" style="text-decoration: none; color: #333"
              >Manage</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
